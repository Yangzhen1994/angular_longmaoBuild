<div class="taskListRouter" style="height: 100%"><!--ng-controller="firstPage"-->
    <div class="bread" >
        <a ng-click="turnToSelf()" id="breadTaskList">任务列表<span>/</span></a>
    </div>
    <div class="search-area">
        <button class="search-btn" ng-click="taskSearch()">搜索</button>
        <input type="text" class="search-input" id="searchInput" ng-model="searhContent">
    </div>
    <div class="radio">
            <span ng-click="setChoose(1)">
            <i  class="circle-choose" ng-class="{chooseBg:chooseType == 1}"  ></i><span class="text">任务ID</span>
		    </span>
        <span ng-click="setChoose(2)">
            <i  class="circle-choose" ng-class="{chooseBg:chooseType == 2}"></i><span class="text">任务名称</span>
		    </span>
        <span  ng-click="setChoose(3)">
            <i  class="circle-choose" ng-class="{chooseBg:chooseType == 3}"></i><span class="text">POI_ID</span>
		</span>
    </div>
    <div class="select-area">
        <div>
            <select id='taskState' class="task-state" ng-model="taskState" ng-options="item.state for item in stateItems"
            ng-change="upStateShow()" ng-click="changeLoading()">
                <option value="">任务状态</option>
            </select>
        </div>
        <div>
            <select  id='deviceType' class="device-type" ng-model="deviceType" ng-options="item.deviceType for item in deviceItems"
            ng-change="upDeviceShow()">
                <option value="">设备类型</option>
            </select>
        </div>
        <div>
            <select id='belongUser' class="belong-user" ng-model="belongUser" ng-options="item.belongTo for item in belongToUserItems"
                    ng-change="upUserShow()">
                <option value="">{{nowUser}}</option>
            </select>
        </div>
    </div>
    <div class="detail-footer clearfix">
        <div class="pagination-index" style="width: 450px;margin-left: 20px;margin-top: 16px">
            <ul class="clearfix">
                <li>共<span ng-bind="totalCount"></span>条记录，<span ng-bind="pageIndex"></span>/<span ng-bind="pageTotal"></span>页</li>
                <!--<li>
                    <a class="pagination-page" href=" " ng-repeat="item in pageItem" ng-bind="item" ng-click="toPage(item, $event)"></ a>
                </li>-->
                <li class="pagination-prev"><a class="main-color" href="javascript:;" ng-click="toPage(pageIndex-1,$event)" style="color: #2DB7F5">上一页</a></li>
                <li class="pagination-next"><a class="main-color" href="javascript:;" ng-click="toPage(+pageIndex+1,$event)"style="color: #2DB7F5">下一页</a></li>
                <li class="pagination-sel-wrap">到第 <input class="pagination-sel" type="text" ng-model="goIndex" style="width: 20px"/> 页</li>
                <li><a href="javascript:;" class="pagination-goPage" ng-click="toPage(goIndex)" style="color: #2db7f5;">前往</a></li>
            </ul>
        </div>
    </div>
    <div class="task-detail" style="width:100%;height:calc(100% - 120px);;overflow-y:auto">
       <!-- <h2>任务列表界面</h2>
        <input ng-model="newtask"></input>
        <div>{{newtask}}</div>-->
        <ul id="taskListUl">
            <li ng-repeat="item in items" ng-show="!item.show">
                <div class="task-list-header">
                    <div class="id">(编号{{item.id}})</div>
                    <div class="title">{{item.title}}</div>
                    <a href="javascript:;" class="copy" ng-click="copyTask($index)">复制</a>
                </div>
                <div class="task-list-detail">
                    <span>任务状态:<span style="margin-right: 0;margin-left: 8px">{{item.statustext.substr(-10,3)}}</span></span><span>完成程度:<span style="color:#4CAF50;margin-right: 0;margin-left: 8px">{{oneAcheive}}</span>/{{item.num.split(';')[3]}}</span><span>下线时间:<span style="margin-right: 0;margin-left: 8px">{{item.endTime}}</span></span><span>归属:<span style="margin-right: 0;margin-left: 3px">{{item.uid}}</span></span>
                </div>
                <div class="task-list-button">
                    <a class="first-button" ng-click="downLine($index)">{{item.line}}</a>
                    <a class="second-button" ng-click="editTask($index)">编辑</a>
                </div>
            </li>
        </ul>
    </div>
   <!-- 新建任务-->
    <a class="add-task" ui-sref="addTask">
        +
    <a>


</div>
