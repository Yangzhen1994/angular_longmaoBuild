<link rel="stylesheet" href="./css/audioProof.css">
<div class="audio-proof">
    <div class="audio-proof-wrap">
        <span class="tips">提交录音:</span>
        <div class="audio-proof-text"><pre style="transform: scale(0.9);white-space: inherit;
        word-break: break-all;position: relative;left: -3px;">录以下内容:</pre>
        <p title="{{componentItem.tips_text}}">{{componentItem.tips_text}}</p>
        </div>
        <textarea class="audio-proof-textarea" name="" id="" cols="30" rows="10" ng-model="componentItem.tips_text"
        ></textarea>
        <img class="audio-proof-img" src="./img/icon/delete_circle.png" alt="" id="{{'delete'+$index}}">
    </div>
    <div class="audio-proof-mask">

    </div>
</div>
